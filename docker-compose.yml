services:
  # Node.js Application
  app:
    build: .
    container_name: vending_app
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
      - redis
    networks:
      - vending-network

  # MongoDB Container
  mongo:
    image: mongo:6
    container_name: vending_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: vendingDB
    volumes:
      - mongo_data:/data/db
    networks:
      - vending-network

  # Redis Container (for BullMQ jobs)
  redis:
    image: redis:7-alpine
    container_name: vending_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - vending-network

volumes:
  mongo_data:
  redis_data:

networks:
  vending-network:
    driver: bridge